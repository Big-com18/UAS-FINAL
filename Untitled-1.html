<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Routing with ORS</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Geocoder -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 90vh; }
    #form-container {
      padding: 10px;
      background: #f0f0f0;
    }
    input, button {
      padding: 5px;
      width: 100%;
      margin: 5px 0;
    }
  </style>
</head>
<body>

<div id="form-container">
  <input type="text" id="start" placeholder="Alamat Asal" />
  <input type="text" id="end" placeholder="Alamat Tujuan" />
  <button onclick="findRoute()">Cari Rute</button>
</div>
<div id="map"></div>

<script>
  const map = L.map('map').setView([-6.2, 106.8], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let routeLine;
  const apiKey = 'YOUR_ORS_API_KEY'; // ðŸ”‘ Ganti dengan API key OpenRouteService kamu

  function geocode(address) {
    return new Promise((resolve, reject) => {
      L.Control.Geocoder.nominatim().geocode(address, results => {
        if (results.length > 0) {
          resolve(results[0].center);
        } else {
          reject("Alamat tidak ditemukan: " + address);
        }
      });
    });
  }

  async function findRoute() {
    const startText = document.getElementById('start').value;
    const endText = document.getElementById('end').value;

    try {
      const start = await geocode(startText);
      const end = await geocode(endText);

      if (routeLine) {
        map.removeLayer(routeLine);
      }

      // Fetch route from OpenRouteService
      const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${apiKey}`;
      const body = {
        coordinates: [[start.lng, start.lat], [end.lng, end.lat]]
      };

      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Authorization': apiKey,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      });

      const data = await response.json();
      const coords = data.features[0].geometry.coordinates;
      const latlngs = coords.map(([lng, lat]) => [lat, lng]);

      routeLine = L.polyline(latlngs, { color: 'blue', weight: 5 }).addTo(map);
      map.fitBounds(routeLine.getBounds());

      // Marker asal dan tujuan
      L.marker(start).addTo(map).bindPopup('Asal').openPopup();
      L.marker(end).addTo(map).bindPopup('Tujuan');

    } catch (err) {
      alert(err);
    }
  }
</script>

</body>
</html>

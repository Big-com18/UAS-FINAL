<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peta Rute Manual (Drag Marker)</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet Routing Machine -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  const map = L.map('map').setView([-6.2, 106.8], 12); // Jakarta

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Buat marker Asal dan Tujuan
  const startMarker = L.marker([-6.2, 106.8], { draggable: true }).addTo(map).bindPopup("Asal").openPopup();
  const endMarker = L.marker([-6.3, 106.85], { draggable: true }).addTo(map).bindPopup("Tujuan");

  let routingControl = null;

  function drawRoute() {
    const startLatLng = startMarker.getLatLng();
    const endLatLng = endMarker.getLatLng();

    if (routingControl) {
      map.removeControl(routingControl);
    }

    routingControl = L.Routing.control({
      waypoints: [startLatLng, endLatLng],
      router: L.Routing.osrmv1({
        serviceUrl: 'https://router.project-osrm.org/route/v1'
      }),
      createMarker: () => null, // Hilangkan marker dari routing machine
      lineOptions: {
        styles: [{ color: 'blue', weight: 5, opacity: 0.7 }]
      },
      addWaypoints: false
    }).addTo(map);
  }

  // Buat rute pertama kali
  drawRoute();

  // Update rute saat marker digeser
  startMarker.on('dragend', drawRoute);
  endMarker.on('dragend', drawRoute);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maps Ceritanya</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Control Geocoder (Search) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <style>
    #map {
      height: 100vh;
      margin: 0;
      padding: 0;
      z-index: 0;
    }
    .leaflet-control-geocoder {
      z-index: 1000;
      background: white;
      padding: 4px;
      border-radius: 4px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }
    body, html {
      margin: 0;
      padding: 0;
    }
  </style>
  
</head>
<body>
  <div id="map" style="height: 500px;"></div>

  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-6.2, 106.8], 13);

    // Tambahkan layer OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Tambahkan marker default
    L.marker([-6.2, 106.8]).addTo(map)
      .bindPopup('Halo, ini Jakarta!')
      .openPopup();

    // Tambahkan fitur pencarian alamat
    L.Control.geocoder({
      defaultMarkGeocode: true
    }).addTo(map);
  </script>
</body>
</html>
